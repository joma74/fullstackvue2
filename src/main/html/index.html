<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vuebnb</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../../../node_modules/vue/dist/vue.js" type="text/javascript"></script>
</head>

<body>
	<div id="app">
		<h3>Grocery list</h3>
		<ul>
			<li v-for="grocery in groceries">{{ grocery }}</li>
		</ul>
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				groceries: ["Bread", "Milk"]
			}
		})
		setTimeout(function () {
			app.groceries.push('Apples');
		}, 2000);
	</script>
</body>

</html>
